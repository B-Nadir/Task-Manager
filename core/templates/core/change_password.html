{% extends "core/base.html" %}
{% load static %}
{% block content %}

<div style="max-width:560px;margin:0 auto">
  <div class="card">
    <h3>Change Password</h3>
    <div class="muted">Enter your current and new password</div>

    <form method="post" style="margin-top:16px">
      {% csrf_token %}

      <label class="small">Current Password</label>
      {{ form.old_password }}

      <label class="small" style="margin-top:8px">New Password</label>
      {{ form.new_password1 }}

      <label class="small" style="margin-top:8px">Confirm New Password</label>
      {{ form.new_password2 }}

      <div style="display:flex;justify-content:flex-end;margin-top:14px;gap:8px">
        <a href="{% url 'profile' %}" class="btn ghost small">Cancel</a>
        <button class="btn" type="submit">Change Password</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
